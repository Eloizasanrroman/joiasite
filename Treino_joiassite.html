    <link href="https://fonts.googleapis.com/css2?family=Merienda+One&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fff;
        }

        /* Barra superior */
        header {
            position: relative;
            background-color:#ab71b7;
            color: #fff;
            padding: 40px 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        header .logo {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        header .logo h1 {
            font-size: 60px;
            font-family: 'Playfair Display', serif;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 6px;
            margin: 0;
        }

        header .menu-icons {
            display: flex;
            gap: 25px;
            font-size: 24px;
        }

        header .menu-icons i {
            color: #fff;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        header .menu-icons i:hover {
            color: #ccc;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Antes era 3 */
            gap: 20px;
            padding: 40px;
}

        .gallery .item {
            text-align: center;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: #fdfdfd;
            transition: transform 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .gallery .item:hover {
            transform: scale(1.05);
        }

        .gallery .item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }

        .gallery .item p {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }

        .gallery .item p:first-of-type {
            font-weight: bold;
            font-size: 18px;
        }

        .gallery .item button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color:#ab71b7;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .gallery .item button:hover {
            background-color: #444;
        }
    </style>
</head>
